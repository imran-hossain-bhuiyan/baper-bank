<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h2 class="text-5xl	text-center mt-12">Welcome to <span class="text-teal-700">My-Baper-Bank</span>!!!</h2>

    <section id="login-form" class="bg-gray-700 mt-16 w-2/4 p-6 mx-auto rounded" >
        <h2 class="text-3xl text-center mb-6 text-white ">Login Here</h2>
        <div>
            <input id="user-email" type="email " placeholder="Enter Your E-mail" class="rounded p-2 text-1xl w-2/3 mx-auto block mb-4">
            <input id="user-password" type="password" class="rounded p-2 text-1xl w-2/3 mx-auto block" placeholder="Your Password">
           <div class="btn mx-auto w-1/4 mt-8">
            <button id="submit" class="rounded font-bold text-1xl px-6 py-2 bg-teal-500 ">SUBMIT</button>
           </div>
        </div>
    </section>



    
    <script src="./script.js"></script>
</body>
</html>
